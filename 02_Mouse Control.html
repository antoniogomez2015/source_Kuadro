<!-- 

    Mouse Control:
    ______________


        _Mover y re escalar imágenes por las esquinas: Mouse Left Click an Drag

        _Pan: Mouse Midle Click and Drag ó Alt + Mouse Left Click and Drag
            _para cuando hacemos "zoom", a más de 100%, sobre el canvas de una imágen

        _Menú Contextual: Mouse Right Click (sobre una imágen)

        _Zoom: Mouse Midle Wheel Up/Down ó Alt + Shift + Mouse Left Click Left/Right (sobre una imágen)



        _duplicar imágen: Control + Mouse Left Click and Drag
