<!-- 

    Shortcuts:
    __________

       _ajustar imágen ha canvas: F

       _ajustar canvas ha imágen: Shift + F
        
       _zoom ha imágen ha 100%: Z

       _zoom in/out: +/-

       _habilitar bloqueo de imágenes en el lugar: L

            _(para desbloquear imagenes ir ha "setting/Lock Images")

        _alternar entre imágenes siempre visibles o no: A

            (para la imágen sobre la cuál, estemos posados)

        _alterna entre imágenes siempre visibles: Shift + A

            _(para todas la imágenes abiertas a nivel global)
            
        _Invertir imágen horizontalmente: H 

        _Invertir imágen verticalmente: V

        _rotar imágen: R + Arrow keyboard Left/Right

        _rotar imágen 90 grados: Shift + R + Arrow keyboard Left/Right

        _opacity: T + Mouse left/Right

        _alternar entre mostrar y ocultar el canvas: Shift + T

        _alternar entre imágen en escala de griese: G (sobre una imágen)

        _alternar entre todas las imágenes en escala de grises: Shift + G

        _abrir mesas de trabajo ó proyecto ó presets: O

        _guardar ses de trabajo ó proyecto: S

        _nueva imágen: N (abrir el browser para agregar imágenes)

        _enviar imágen al frente: Spacebar

        _cerrar imágen: BackSpace ó Delete

        _minimizar toda las imágenes: M

        _cambiar imágen por otra del mismos directorio: Arrow Keyboard Left/Right

        _activar próxima imágen: Tab 
            
            _(seleccionar en el viewport la siguiente imágen visible)

        _activar previa imágen: Control + Tab

            _(seleccionar en el viewport la previa imágen visible)
