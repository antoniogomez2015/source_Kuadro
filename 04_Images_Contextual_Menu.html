<!-- 

    Image Contextual Menu:
    ______________________

        _Flip Horizontal:

            _ésta opción nos permitirá invertir la imágen horizontalmente

        _Flip Vertical:

            _ésta opción nos permitirá invertir la imágen verticalmente

        _Rotate 90 CW:

            _ésta opción nos permitirá rotar la imágen 90, grados hacia la derecha

        _Rotate 90 CCW:

            _ésta opción nos permitirá rotar la imágen 90, grados hacia la izquierda

        _Zoom In:

            _ésta poción nos permitirá hacer zoom, ó acercamiento de la imágen

        _Zoom Out:

            _ésta poción nos permitirá hacer zoom, ó alejamiento de la imágen

        _Normal Size 100%:

            _ésta opción nos permitirá hacer un rescalado de la imágen a su tamaño natural

            _sin modiciar el tamaño del canvas actual

        _Fit To Windows:

            _ésta opción ajustará el tamaño de la imágen al tamaño del cancas

        _Fit To Image:

            _ésta opcíon ajustará el tamaño del canvas al tamaño de la imágen

        _Lower Opacity:

            _ésta opción disminuirá la opacidad de la imágen

        _Increase Opacity:

            _ésta opción incrementará la opacidad de la imágen

        _Toggle Baclground Opacity:

            _ésta opción mostrará u ocultará el cancas de la imágen así como también, ocultará el fondo de imágen con alpha, de tipo PNG

        _Toggle GrayScale:

            _ésta opción activará ó no la visualización en escala de grises de la imágen

        _Duplicate:

            _ésta opción nos permitirá duplicar la imágen respectiva en un nuevo canvas

        _Always On Top:

            _ésta opción activará ó no la permanencia de las imágenes en la parte superior

        _Send To Top:

            _ésta opción enviará a todas las imágenes hacia la parte de arriba para su visualización 
            
            _aunque ésto no será de forma permanente, sino para un edición y selección de las mismas

        _Open Imagen:

            _ésta opción nos pemritirá abrir la imágen con el visualizador de imágenes configurado en el sistema por defecto

        _Open In Explorer:

            _ésta opción nos permitirá abrir la imágen en el explorador de archivos en la ruta donde se encuentra la imágen respectiva

        _Close:

            _ésta opción nos permitirá cerrar la imágen respectiva







                


 -->
