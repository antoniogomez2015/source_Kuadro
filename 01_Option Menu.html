<!-- 

    Workflow:
    _________


        Ejecutar:
        _________

        _primeramente debemos de ejecutar el ".exe", de cuadro, sea direactamente ó a través, de un acceso directo que hayamos hecho previamente

        _de ésta manera, una vez ejecutada la aplicación ésta se cargará en los íconos de la parte inferior derecha del escritorio

    
        Opciones:
        _________

        _de ésta manera, una vez ejecutada la aplicación, podremos ir a hasta la sección de íconos de la parte inferior derecha de la barra del escritorio

        _y una vez allí, debemos de ubicar el ícono de la aplicación de kuadro para que así, podamos hacer mouse right click, sobre éste ícono 
        
        _para desplegar un menú contextual de opciones de la aplicación de kuadro

        _de ésta manera, dispondremos de las siguientes opciones:


            _Add Local Images:

                _ésta opción nos permitirá agregar imágenes de nuestro sistema ha kueadro

                _para que así, kuadro nos muestre las imágenes cargadas directamente en el viewport, para su visualización y gestión

            _Open:

                _ésta opción nos permitirá abrir mesas de trabajo de imágenes abiertas y guardadas previamente como una proyecto kuedro

                _de ésta manera, podremos guardar imágenes de referencia de proyecto determinado 
                
                _para poder así, continuar posteriormente desarrollando el mismo proyecto a partir del mismos punto en el que lo habíamos dejado

            _Save:

                _ésta poción nos pemritirá guardar las imágenes que tengamos abiertas en cuadro como una mesa de trabajo

                _para poder así, posteriormente volver abrir el mismo conjunto imágenes de forma rápida ya que las hemos guardado como una proyecto kuadro

            _Save Ass:

                _ésta opcíon nos permitirá guardar un proyecto ó mesa de trabajo de kueadro de una ubicación y con un nombre personalizado

                _creando así, un guardado con las mismas características que el conseguido con la opción de "save"

            _Open Resent:

                _ésta opción nos permitirá disponer de los últimos proyectos ó mesas de trabajo creadas ó guardadas en kuadro

                _para que así, dispongamos de los proyectos más recientes en los cuales estémos trabajando de forma más frecuente

            _Close Preset:

                _ésta opción nos permitirá eliminar presets ó mesas ó proyectos de kuadro que ya no desiemos que estén visibles 
                
                _por que ya hemos terminado los respectivos proyectos

            _Reset Layout:

                _ésta opción nos permitirá restablecer la posición original de las imágenes una vez fueron cargadas inicialmente          

            _Minimize All:

                _ésta opción nos permitirá minimizar todas las imágenes abiertas para que así, ya no sean visiables

             _Restore All:

                _ésta opción nos permitirá restablecer la visibilidad y posición de todas las imágenes minimizadas previamente

            _Send to Top:

                _ésta opción nos permitirá enviar todas las imágenes visibles al frente

                _aunque ésto no será permanentemente, para que sea permanente, hay que hacer ésta operación por cada imágen en su respectivo menú contextual


            _Settings:

                _Always On Top:

                    _ésta opción nos permitirá enviar todas las imágenes visibles al frente de forma permanente y de forma global

                _Lock Images:

                    _ésta opción nos pemritirá bloquear y desbloquear todas las imágenes visibles en su posicion actual

                _Toggle All Grayscale:

                    _ésta opción nos permitirá habilidad la visualización en escala de grises para todas las imágenes visibles

                _Consolidate Taskbar Icons:

                    _(indeterminado)

                _Auto Add Front Clipboard:

                    _

                _Auto Save:

                    _


            _About:

                _ésta poción nos pemritirá visualizar un panel en el cuál, podremos ver información de la aplicación así, como también, sus shortcuts

            _Quit:

                _ésta opción nos pemritirá cerrar la aplicación de forma permanente
